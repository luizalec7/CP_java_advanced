<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4" th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></h2>

<div class="card shadow-sm p-4">
    <form th:action="@{/produtos/salvar}" method="post" th:object="${produto}">

        <!-- ID (somente visível na edição) -->
        <input type="hidden" th:if="${produto.id != null}" th:field="*{id}">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" class="form-control" th:field="*{descricao}" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" id="preco" class="form-control" step="0.01" th:field="*{preco}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" class="form-control" th:field="*{telefone}" placeholder="(XX) XXXX-XXXX ou (XX) XXXXX-XXXX" required>
            <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
        </div>

        <div class="mb-3">
            <label for="dataCadastro" class="form-label">Data de Cadastro:</label>
            <input type="date" id="dataCadastro" class="form-control" th:field="*{dataCadastro}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('dataCadastro')}" th:errors="*{dataCadastro}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/produtos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
