<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>Lista de Produtos</h1>
<a href="/produtos/novo">Novo Produto</a>

<table border="1">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Telefone</th>
        <th>Data de Cadastro</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.descricao}"></td>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.telefone}"></td>
        <td th:text="${produto.dataCadastro}"></td>
        <td>
            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>
            <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" onclick="return confirm('Tem certeza?')">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
